<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=  "stylesheet" href="viajalo.css"/> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <title>Viajalo</title>
</head>
<body>
  <section class="container">
    <div class="row align-items-center">
      <div class="col-md-12">
        <form>
          <h1>LISTA DE TAREAS</h1>
          <div class="datos">
              <p id="total">Total tareas: 0</p>
              <p id="completadas">Tareas Completadas: 0</p>
          </div>
        </form>
        <div class="contenedor">
            <form class="formulario" id="formulario">
                <h4>FORMULARIO</h4>
                <input type="text" id="tarea">
                <input type="submit" value="Agregar">
            </form>
          <div class="tareas" id="tareas">
              <div class="item-tarea">
                  <p>Tarea 1</p>
                  <div class="botones">
                      <button class="eliminar" data-id="${item.id}">x</button>
                      <button class="completada" data-id="${item.id}">?</button>
                  </div>
              </div>
              <!-- <h5>~SIN TAREAS~</h5> -->
          </div>
        </div>
      </div>

    <div class="col-md-12 text-center">
      <form>
        <h1>Calculadora de viaje</h1>
        <div class="form-group">
          <label for="alojamiento">Alojamiento:</label>
          <input class="form-control" id="alojamiento" type="text" name="alojamiento"/>
        </div>
        <div class="form-group">
          <label for="comida">Comida:</label>
          <input class="form-control" id="comida" type="text" name="comida"/>
        </div>
        <div class="form-group">
          <label for="tourOCircuitos">Tour o Circuitos:</label>
          <input class="form-control" id="tourOCircuitos" type="text" name="tourOCircuitos"/>
        </div>
        <div class="form-group">
          <label for="transporte">Transporte:</label>
          <input class="form-control" id="transporte" type="text" name="transporte"/>
        </div>
        <div class="form-group">
          <label for="resultado">Resultado:</label>
          <input class="form-control" id="resultado" type="text" name="resultado" disabled/>
        </div>
        
        <button type="button" class="btn btn-default" onclick="calcular()">calcular</button>
      </form>
  </section>

  <script src="./condicionalDejarEntrar18.js"></script>
</body>
</html>
